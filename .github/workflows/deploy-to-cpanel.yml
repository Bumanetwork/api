name: ğŸš€ Deploy to cPanel via FTP

on:
  push:
    branches:
      - main  # or "master" depending on your default branch

jobs:
  ftp-deploy:
    name: ğŸ“¦ Upload via FTP
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Install dependencies and build (for React or Node.js projects)
        run: |
          npm install
          npm run build

      - name: ğŸš€ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build   # or ./dist or . depending on your setup
          server-dir: /public_html/   # change based on your cPanel config
